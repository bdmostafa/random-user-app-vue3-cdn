<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random User Generator App</title>
  </head>
  <body>
    <div id="root-app">
      <img :src="picture" :alt="`${firstName} ${lastName}`" :class="gender" />
      <h1>{{firstName}} {{lastName}}</h1>
      <h3>Id: {{id}}</h3>
      <h3>Nationality: {{ nationality }}</h3>
      <h3>Phone: {{ phone }}</h3>
      <h3>Registered {{ registered }} years ago</h3>
      <h3>Email: {{email}}</h3>
      <button :class="gender" @click="getUserInfo()">
        Get Random User Info
      </button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
  </body>
</html>
